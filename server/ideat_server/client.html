<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Conduit OpenAPI Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@3.12.1/swagger-ui.css">
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
</head>

<body>
<div id="swagger-ui"></div>
<script src="https://unpkg.com/swagger-ui-dist@3.12.1/swagger-ui-standalone-preset.js"></script>
<script src="https://unpkg.com/swagger-ui-dist@3.12.1/swagger-ui-bundle.js"></script>
<script>
    window.onload = function() {       
        const ui = SwaggerUIBundle({
            spec: {"openapi":"3.0.0","info":{"title":"ideat_server","description":"An empty conduit application.","version":"0.0.1"},"servers":[{"url":"http://localhost:8888"}],"paths":{"/api":{},"/api/{name}":{"parameters":[{"name":"name","in":"path","required":true,"schema":{"type":"string"},"explode":false,"allowReserved":false}],"get":{"tags":["Api"],"operationId":"getRestMethod","parameters":[],"responses":{"200":{"description":"Successful response."}}}},"/price":{},"/price/{ingredientName}":{"parameters":[{"name":"ingredientName","in":"path","required":true,"schema":{"type":"string"},"explode":false,"allowReserved":false}],"get":{"tags":["Price"],"operationId":"getRestMethod","parameters":[],"responses":{"200":{"description":"Successful response."}}}}},"components":{}},
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "StandaloneLayout",
        })
        window.ui = ui
    }
</script>
</body>

</html>
